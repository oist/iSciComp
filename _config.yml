# Book settings
title: Introduction to Scientific Computing
author: Kenji Doya
logo: SC_logo.png

# Force re-execution of notebooks on each build.
execute:
#  execute_notebooks: force
allow_errors: true

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: iSciComp.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - iSciComp.bib
sphinx:
  config:
    bibtex_reference_style: author_year

# Information about where the book exists on the web
repository:
  url: https://github.com/oist/iSciComp  # Online location of your book
#  path_to_book: docs  # Optional path to your book, relative to the repository root
#  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
html:
#  use_issues_button: true
  use_repository_button: true

# Cloud computing
launch_buttons:
  notebook_interface: "classic" # or "jupyterlab"
  binderhub_url: "https://mybinder.org"  # The URL for your BinderHub
  colab_url: "https://colab.research.google.com"
#  deepnote_url: "https://deepnote.com"  # not working right now...
